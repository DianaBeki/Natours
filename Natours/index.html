  CSS PART

  * {
  margin: 0;
  padding: 0;
}

/*We start giving a variable name starting with a $, Thats how SASS identifes variables
*/

$color-primary: yellow;
$color-secondary: orange;
$color-tertiary: pink;
$color-text-dark: grey;
$color-text-light: #eee;

$width-button: 150px;

@mixin clearfix {
   &::after {
    content: "";
  clear: both;
  display: table;
  }
}

@mixin style-link-text($col) {
  text-decoration: none;
  text-transform: uppercase;
  color: $col;
}

@function divide($a, $b) {
  return $a / $b;
}

nav  {
  margin: 30px;
  background-color: $color-primary; 
  
  @include clearfix
}

.navigation {
  list-style: none;
  float: left;
  
  li {
    display: inline-block;
    text-decoration: none;
    margin-left: 30px;
    
    &:first-child {
      margin: 0; 
    }  
    
    a:link {
      @include style-link-text($color-text-dark);
    } 
  } 
  
}

.button {
  float: right;
}

%btn-placeholder {
   padding: 10px;
  display: inline-block;
  text-align: center;
  border-radius: 100px;
  width: $width-button;
  
  @include style-link-text($color-text-light);
}

.btn-main:link,
.btn-hot:link {
  
}

 .btn-main {
  &:link {
      @extend %btn-placeholder;
    
    background-color: $color-secondary;
  }
  
  &:hover {
    background-color: darken($color-secondary, 15%);
  } 
}

.btn-hot {
  &:link {
      @extend %btn-placeholder;
    
    background-color: $color-tertiary;
  }
  
  &:hover {
    background-color: lighten($color-tertiary, 10%);
  } 
}
